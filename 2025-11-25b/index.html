// Parse file into components
function parse(f) {
    let n = f.replace(".pdf","");
    let p = n.split("-");
    let hasTime = /^[0-9]+$/.test(p[0]);
    let t = hasTime ? parseInt(p[0]) : null;
    let i = hasTime ? 1 : 0;
    return {
        original: f,
        time: t,
        track: p[i],
        race: p[i+1],
        gait: p[i+2]
    };
}

let parsed = files.map(parse);

// Build grouping key
let groups = {};
parsed.forEach(f => {
    let key = `${f.track}|${f.race}|${f.gait}`;
    if (!groups[key]) groups[key] = { timed: [], untimed: [] };
    if (f.time !== null) groups[key].timed.push(f);
    else groups[key].untimed.push(f);
});

// Sort timed items
Object.values(groups).forEach(g => g.timed.sort((a,b)=>a.time-b.time));

// Sort groups by earliest timed race
let sortedKeys = Object.keys(groups).sort((a,b)=>{
    let aT = groups[a].timed.length ? groups[a].timed[0].time : 99999;
    let bT = groups[b].timed.length ? groups[b].timed[0].time : 99999;
    return aT - bT;
});

// OUTPUT HTML
sortedKeys.forEach(key => {
    let g = groups[key];

    document.write(`<div class="pair-block">`);

    g.timed.forEach(t => {
        document.write(`<div class="file"><span class="time">${t.time}</span> — <a href="${t.original}" target="_blank">${t.original}</a></div>`);
    });

    g.untimed.forEach(u => {
        document.write(`<div class="file"><a href="${u.original}" target="_blank">${u.original}</a></div>`);
    });

    document.write(`</div>`);
});
