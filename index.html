<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harness Elite Daily Reports</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fff; color: #333; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.4rem 0; }
    a { color: #0645AD; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Harness Elite Daily Reports</h1>
  <p>Below are available daily folders:</p>
  <ul id="file-list"></ul>

  <script>
    async function loadDirectories() {
      const res = await fetch('.');
      const text = await res.text();
      const matches = [...text.matchAll(/href="([^"]+\/)"/g)];
      const folders = matches
        .map(m => m[1])
        .filter(f => /\d{4}-\d{2}-\d{2}/.test(f))
        .sort()
        .reverse();

      const ul = document.getElementById('file-list');
      if (folders.length === 0) {
        ul.innerHTML = "<li>No folders found yet. Add one like '2025-10-24' and reload.</li>";
      } else {
        for (const folder of folders) {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${folder}">${folder.replace(/\//, '')}</a>`;
          ul.appendChild(li);
        }
      }
    }
    loadDirectories();
  </script>
</body>
</html>
